<body>
    <div class="flex-container" style="overflow: auto">
        <header class="flex-header">Workshop Registration   <select name="moreAction" id="moreAction"><option value="">More Action</option>
            <option value="">Link 1</option>
            <option value="">Link 2</option>
             </select></header>
             <form action="#">
        <section class="flex-container-body" style="overflow: auto">
            <div class="regInfo">Register now while seat are available!</div>
           
                
                <div class="form" >
                    <div class="wrapper">
                        <div class="left">
                            <label for="firstName">First Name <span class="astric">*</span></label>
                            <input type="text" id="firstName" name="firstName" required/>

                            <label for="lastName">Last Name <span class="astric">*</span></label>
                            <input type="text" id="lastName" name="lastName" required/>

                            <label for="comapny">Company/Institution <span class="astric">*</span></label>
                            <input type="text" id="comapny" name="company" required/>

                            <label for="address">Address <span class="astric">*</span></label>
                            <textarea name="address" id="address" required></textarea>

                            <label for="city">City</label>
                            <input type="text" />
                            

                            <label for="state">State/Province/Region</label>
                            <select name="state" id="state">
                                <option value="">--Select--</option>
                            </select>

                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="">--Select--</option>
                                
                            </select>

                            <label for="email">Email <span class="astric">*</span></label>
                            <input type="email"  required/>

                            <label for="number">Phone Number <span class="astric">*</span></label>
                            <input type="number" pattern="([0-9]*)([+]){10}" required/>
                        </div>
                        <div class="right">
                            <div class="lunch">Lunch</div>
                            <div class="meal">
                                <label for="meal">Meal Preference</label>
                                <select name="meal" id="meal">
                                    <option value="">Vegetarian</option>
                                    <option value="">Non Vegetarian</option>
                                    <option value="">Vegan</option>
                                </select>
                            </div>

                            <div class="paymentMethod"><label for="payment">Payment Mode</label>
                                <ul>
                                    <li><input type="checkbox" name="cash" > Cash</li>
                                    <li><input type="checkbox" name="cheque" >Cheque</li>
                                    <li><input type="checkbox" name="Demand Draft" >Demand Draft</li>
                                </ul>


                            </div>


                            <div class="remaining"><label for="chequeNo">DD/Cheque No.</label>
                                <input type="text">

                                <label for="bankName">Drawn On(Bank Name)</label>
                                <input type="text">

                                <label for="payableAt">Payable At</label>
                                <input type="text">
                            </div>


                        </div>
                    </div>



                </div>
           
        </section>
        <footer class="flex-footer" style="overflow: auto"><div class="combine"><input type="reset" value="Reset" /><input type="submit" value="Submit"/> </div></footer>
    </form>
